<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" conten="width=device-width, initial-scale=1.0">
  <title>Phone Dialer</title>
  <link href="icon.png" rel="icon" type="img/ico">
  <link href="style.css" rel="stylesheet" type="text/css">
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!--Tab Links-->
  <div class="tab">
    <button class="tablinks" id="dialertab">Dialer</button>
    <button class="tablinks" id="contacttab">Contact List</button>
    <button class="tablinks" id="addtab">Add Contact</button>
  </div>
  <!---Tab Content-->
    <!--Dialer Tab-->
      <div id="Dialer" class="tabcontent">
        <h2>Dialer</h2>
        <input id="dialerinput" type="text"><br><br><br>
        <div class="digits">
          <button class="digbtn">1</button>
          <button class="digbtn">2</button>
          <button class="digbtn">3</button><br><br>
          <button class="digbtn">4</button>
          <button class="digbtn">5</button>
          <button class="digbtn">6</button><br><br>
          <button class="digbtn">7</button>
          <button class="digbtn">8</button>
          <button class="digbtn">9</button><br><br>
          <button class="digbtn">*</button>
          <button class="digbtn">0</button>
          <button class="digbtn">#</button><br><br>
          <button class="actbtn">Dial</button>
          <button class="actbtn">Clear</button>
        </div>
     </div>

    <!--Contact List Tab-->
      <div id="ContactList" class="tabcontent">
        <h2>Contact List</h2>
        <div class="contacts">
          <button class="contactbtn">Keke</button>
          <button class="contactbtn">Supriya</button>
          <button class="contactbtn">Tom</button>
        </div>
      </div>

    <!--Add Contact Tab-->
      <div id="AddContact" class="tabcontent">
        <h2>Add Contact</h2>
        <form>
          <label class="labels" for="name">Name</label><br><br>
          <input class="addInput" id="name" placeholder="Keke Wu"><br><br>
          <label class="labels" for="phone">Phone Number</label><br><br>
          <input class="addInput" id="phone" placeholder="720-688-6696"><br><br>
          <label class="labels" for="email">Email Address</label><br><br>
          <input class="addInput" id="email" placeholder="keke.wu@colorado.edu"><br><br>
        </form>
        <button class="addbtn">Add Contact</button>
        <button class="addbtn">Clear</button>
      </div>

  <!--External JS File-->
  <script src="phone.js"></script>
</body>
</html>
